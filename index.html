<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar ">
        <div class="container-fluid">
        <button type="button" class="btn btn-light">Nova Lista</button>
        </div>
    </nav>
    <div class="boxmodel">

      <div class="container">  
        <input  type="text" id="entertext" placeholder="add items..." name="items">
        <button id="enter">&#128221</button>
      </div>  
    
      <div class="lista">
          <ol class="list-group list-group-numbered">


          </ol>
      </div>
    </div>
    <div class="card text-bg-secondary mb-3" style="max-width: 16rem;">
      <div class="card-header"><p>Em andamento...</p></div>
      <div class="card-body">
        <h9 class="card-title"> <button type="button"  class="btn btn-outline-info btn-sm"> </button></h9>
        <div class="list-group ">
          <button type="button" class="list-group-item list-group-item-action  bg-dark-subtle text-success-emphasis" aria-current="true">
            The current button
          </button>
          <button type="button" class="list-group-item list-group-item-action bg-dark-subtle text-success-emphasis">A second button item</button>
          <button type="button" class="list-group-item list-group-item-action bg-dark-subtle text-success-emphasis">A third button item</button>
          <button type="button" class="list-group-item list-group-item-action bg-dark-subtle text-success-emphasis"><input type="text" class="bg-transparent border-0" placeholder="Adicionar..."></button>
        </div>
        <p class="card-text">Some quick example text to build on the .</p>
      </div> 
    </div> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
